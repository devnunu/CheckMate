name: AI PR Review

on:
  pull_request:
    types: [opened]  # PR ìµœì´ˆ ìƒì„± ì‹œì—ë§Œ ìë™ ì‹¤í–‰
  issue_comment:
    types: [created]  # ì½”ë©˜íŠ¸ë¡œ ìˆ˜ë™ íŠ¸ë¦¬ê±°
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  ai-review:
    # PR ìµœì´ˆ ìƒì„±ì´ê±°ë‚˜, íŠ¹ì • ëª…ë ¹ì–´ ì½”ë©˜íŠ¸ì´ê±°ë‚˜, ìˆ˜ë™ ì‹¤í–‰ì¸ ê²½ìš°ë§Œ ì‹¤í–‰
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' && 
       contains(github.event.comment.body, '/ai-review') &&
       github.event.issue.pull_request)

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install openai requests PyGithub pyyaml

      - name: Get PR number
        id: pr-number
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "pr_number=${{ github.event.number }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "issue_comment" ]; then
            echo "pr_number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          else
            # workflow_dispatchì˜ ê²½ìš° inputìœ¼ë¡œ ë°›ê±°ë‚˜ ê¸°ë³¸ê°’ ì„¤ì •
            echo "pr_number=${PR_NUMBER:-${{ github.event.pull_request.number }}}" >> $GITHUB_OUTPUT
          fi

      - name: Add reaction to trigger comment
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'  # ğŸš€ ë¦¬ì•¡ì…˜ ì¶”ê°€
            });

      - name: Run AI PR Analysis
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ steps.pr-number.outputs.pr_number }}
          REPO_NAME: ${{ github.repository }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          python .github/scripts/ai_pr_analyzer.py

      - name: Run Line-by-Line Analysis
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ steps.pr-number.outputs.pr_number }}
          REPO_NAME: ${{ github.repository }}
        run: |
          python .github/scripts/universal_line_analyzer.py

      - name: Post completion comment
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.pr-number.outputs.pr_number }},
              body: 'âœ… AI ì½”ë“œ ë¦¬ë·° ë¶„ì„ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤! ìƒˆë¡œìš´ ì½”ë©˜íŠ¸ë“¤ì„ í™•ì¸í•´ë³´ì„¸ìš”.'
            });